name: New propedeutica release from tag
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*-propedeutica' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Github Action for LaTeX
        id: latex
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: attivita_propedeutica
          root_file: propedeutica.tex
          continue_on_error: true
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: attivita_propedeutica/propedeutica.pdf

